<body>
    <div id="side-menu" class="side-nav">
        <a onClick="closeSlideMenu()">
            <img src="./assets/close.svg" class="close-btn" />
        </a>
        <a href="./index.html" id="home-anchor" class="mt-5">HOME</a>
        <a href="./index.html#highlights" id="highlights-anchor">HIGHLIGHTS</a>

            <a href="#"><img src="./assets/facebook-logo.svg" /></a>
            <a href="#"><img src="./assets/instagram-logo.svg" /></a>
        </div>
    </div>

    <div class="hlts" name="hlts">
        <div class="container p-3">
            <div class="d-flex justify-content-between align-items-center pt-3">
                <img id="menu-btn" onClick="openSlideMenu()" src="./assets/menu-button.svg" />

                <h1 class="text-center my-captions" id="hltsheading">
                Registration
                </h1>

                <a href="./">
                    <img id="home-btn" src="./assets/OLogo3d-cropped.png" />
                </a>
            </div>

            <div class="registrationForm p-5">
                <p class="text-white text-center form-top-text">Fill out the form below to register for the event. All Fields marked with * are mandatory</p>
                <form action="" class="mt-5">
                    <p>TEAM NAME *</p>
                    <input type="text" name="team-name" required autocomplete="off">
                    <p>COLLEGE NAME</p>
                    <input type="text" name="college-name" autocomplete="off">
                    <p>EMAIL ADDRESS</p>
                    <input type="email" name="emailId" autocomplete="off">
                    <div class="contact-grid">
                        <span>
                            <p>CONTACT #1</p>
                            <input type="text" name="contact1" autocomplete="off">
                        </span>
                        <span>
                            <p>CONTACT #2</p>
                            <input type="text" name="contact2" autocomplete="off">
                        </span>
                    </div>
                    <input type="submit" value="Register">
                </form> 
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
