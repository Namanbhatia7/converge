<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Side Menu</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="side-menu" class="side-nav">
      <a onClick="closeSlideMenu()">
        <img src="./assets/close.svg" class="close-btn" />
      </a>
      <a href="#home" id="home-anchor" class="mt-5">HOME</a>
      <a href="#highlights" id="highlights-anchor">HIGHLIGHTS</a>
      <a href="#events" id="events-anchor">EVENTS</a>
      <a href="#">PRONITES</a>
      <a href="#timeline" id="timeline-anchor">TIMELINE</a>
      <a href="#">TEAM</a>
      <a href="#">SPONSORS</a>
      <a href="#">REACH US</a>

      <div class="d-flex sidebar-social">
        <a href="#"><img src="./assets/facebook-logo.svg"/></a>
        <a href="#"><img src="./assets/instagram-logo.svg"/></a>
      </div>
    </div>

    <a id="highlights"></a>

    <div class="hlts" name="hlts">
      <div class="container">
        <h1 class="text-center my-captions p-5" id="hltsheading">HIGHLIGHTS</h1>
        <div class="row">
          <div class="col-md-7 my-col">
            <img src="assets/NoPath - Copy (5).png" class="img-fluid s1" />
          </div>
          <div class="col-md-5 my-col">
            <img src="assets/NoPath - Copy (6).png" class="img-fluid s1" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 my-col">
            <img src="assets/NoPath - Copy (8).png" class="img-fluid s1" />
          </div>
          <div class="col-md-8 my-col">
            <img src="assets/NoPath - Copy (7).png" class="img-fluid s1" />
          </div>
        </div>
        <h3 class="text-right text-white montserrat">
          VIEW MORE
        </h3>
      </div>

      <div class="mt-5" id="timeline">
        <div class="footer-step-1">
          <span class="text-white montserrat font-weight-normal"
            >THE EVENTS TIMELINE IS RELEASED!</span
          >
          <button class="text-white montserrat font-weight-normal">
            DOWNLOAD PDF
          </button>
        </div>

        <div
          class="d-flex footer-step-2 justify-content-around align-items-center "
        >
          <div class="text-white montserrat font-weight-normal">
            <img src="./assets/white3dtext.png" class="footer-2-logo" />
            <p class="footer-2-p">
              All Rights Reserved.
            </p>
          </div>

          <div class="d-flex footer-social">
            <a href="#"><img src="./assets/facebook-logo.svg"/></a>
            <a class="ml-3" href="#"
              ><img src="./assets/instagram-logo.svg"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
