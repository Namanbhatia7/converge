<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Side Menu</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <style media="screen">
      .hlts{
        margin: 0px;
        background-attachment: fixed;
        background: url("assets/bg-faq-optimized.png");
      }
      .my-captions{
        font-family: 'Lilita One', cursive;
        color: white;
        text-shadow: 0px 0px 20px black;
      }
      #hltsheading{
        font-size: 4.25rem;
      }

      @media screen and (max-width: 991px) {
        #hltsheading {
          font-size: 3rem;
        }
      }

      @media screen and (max-width: 767px) {
        #hltsheading {
          font-size: 2.25rem;
        }
      }
      .my-col{
        padding: 20px;
      }
      .s1{
        border: 4px solid white;
        border-radius: 5px;
        box-shadow: 0px 0px 20px 20px rgba(0, 0, 0, 0.5);
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="side-menu" class="side-nav">
      <a href="#" onClick="closeSlideMenu()">
        <img src="./assets/close.svg" class="close-btn" />
      </a>
      <a href="#" class="mt-5 active-section">HOME</a>
      <a href="#hlts">HIGHLIGHTS</a>
      <a href="#">EVENTS</a>
      <a href="#">PRONITES</a>
      <a href="#">TIMELINE</a>
      <a href="#">TEAM</a>
      <a href="#">SPONSORS</a>
      <a href="#">REACH US</a>

      <div class="d-flex sidebar-social">
        <a href="#"><img src="./assets/facebook-logo.svg"/></a>
        <a href="#"><img src="./assets/instagram-logo.svg"/></a>
      </div>
    </div>

    <div class="section-1 pt-4">
      <nav class="top-bar">
        <span class="open-slide">
          <a href="#" onClick="openSlideMenu()">
            <img id="menu-btn" src="assets/menu-button.svg" />
          </a>
        </span>

        <img src="./assets/white3dtext.png" class="top-logo" />
        <img src="" />
      </nav>

      <div class="landing-bottom">
        <div class="timer">
          <h3 class="text-white mb-4">COMING LIVE IN:</h3>
          <span id="countDown-days1" class=" whiten"></span>
          <span id="countDown-days2" class=" whiten"></span>
          <span class="text-white">:</span>
          <span id="countDown-hours1" class="text-white darken"></span>
          <span id="countDown-hours2" class="text-white darken"></span>
          <span class="text-white">:</span>
          <span id="countDown-minutes1" class="text-white darken"></span>
          <span id="countDown-minutes2" class="text-white darken"></span>
          <span class="text-white">:</span>
          <span id="countDown-seconds1" class="text-white darken"></span>
          <span id="countDown-seconds2" class="text-white darken"></span>
        </div>
        <div class="captions mt-3">
          <span>DAYS</span>
          <span>HOURS</span>
          <span>MINUTES</span>
          <span>SECONDS</span>
        </div>
      </div>
      <video class="video" width="320" height="240" controls>
        <source src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <a name='hlts'></a>

      <div class="container">
        <br><br>
        <h1 class="text-center my-captions" id='hltsheading'>HIGHLIGHTS</h1>
        <br><br>
        <div class="row">
          <div class="col-md-7 my-col">
            <img src="assets/NoPath - Copy (5).png" class="img-fluid s1">
          </div>
          <div class="col-md-5 my-col">
            <img src="assets/NoPath - Copy (6).png" class="img-fluid s1">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 my-col">
            <img src="assets/NoPath - Copy (8).png" class="img-fluid s1">
          </div>
          <div class="col-md-8 my-col">
            <img src="assets/NoPath - Copy (7).png" class="img-fluid s1">
          </div>
        </div>
        <h3 class='text-right my-captions' style='font-size: 40px;'>VIEW MORE</h3>
        <br><br><br>
        <h1 class="text-center my-captions" id='hltsheading-2'>EVENTS</h1>
        <br><br>
        <div class="row events" >
          <div class="col-sm-12">

          </div>
        </div>

          </div>

          </div>
          <div class="col-sm-3 events">

          </div>
          <div class="col-sm-3 events">

          </div>
        </div>
        <div class="row events">
          <div class="col-sm-12">

          </div>
        </div>
      </div>
    </div>
    <div style="height: 249px;background: #151515 0% 0% no-repeat padding-box;opacity: 1;">
      <div class="container">
        <div class="row before-footer-text">
          <div class="col-sm-8">
            <h3 style="margin-top: 100px;">
              THE EVENTS TIMELINE IS RELEASED!
            </h3>
          </div>
          <div class="col-sm-3" style="margin-top: 72px;">
            <a href="#">
              <div class="pdf-box">
                <h4 style="text-decoration:none;position:relative;top:29px;text-align: center;letter-spacing: 0.4px;color: #FFFFFF;opacity: 1;">DOWNLOAD PDF</h4>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-main">
      <div class="container" style="height:100%">
        <div class="row" style="height:70px;">
          <div class="col-6 footer-text" style="margin-top:50px;">
            <img src="./assets/white3dtext.png" style="width: 313px;height: 70px;" />
            All Rights Reserved.
          </div>
          <div class="col-4 offset-2 footer-social">
            <a href="#"><img src="./assets/instagram-logo.svg" style="padding-left:2rem;" align="right"/></a>
            <a href="#"><img src="./assets/facebook-logo.svg" align="right"/></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
